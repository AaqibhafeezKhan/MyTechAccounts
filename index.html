<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Tech Accounts</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      padding: 2rem;
      color: #2d3436;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.5rem;
      color: #2d3436;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      animation: fadeInDown 0.8s ease-out;
    }

    ul {
      max-width: 600px;
      margin: 0 auto;
      list-style: none;
      display: grid;
      gap: 1rem;
      padding: 0;
    }

    li {
      animation: fadeInUp 0.5s ease-out forwards;
      opacity: 0;
    }

    li:nth-child(1) { animation-delay: 0.1s; }
    li:nth-child(2) { animation-delay: 0.2s; }
    li:nth-child(3) { animation-delay: 0.3s; }
    li:nth-child(4) { animation-delay: 0.4s; }
    li:nth-child(5) { animation-delay: 0.5s; }
    li:nth-child(6) { animation-delay: 0.6s; }
    li:nth-child(7) { animation-delay: 0.7s; }
    li:nth-child(8) { animation-delay: 0.8s; }
    li:nth-child(9) { animation-delay: 0.9s; }

    a {
      display: block;
      padding: 1rem 1.5rem;
      background: white;
      border-radius: 10px;
      text-decoration: none;
      color: #2d3436;
      font-weight: 500;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    a::before {
      content: '';
      position: absolute;
      left: -100%;
      top: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255,255,255,0.2),
        transparent
      );
      transition: 0.5s;
    }

    a:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      background: linear-gradient(45deg, #4CAF50, #45a049);
      color: white;
    }

    a:hover::before {
      left: 100%;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      h1 {
        font-size: 2rem;
      }

      a {
        padding: 0.8rem 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>My Tech Accounts</h1>
  <ul>
    <li><a href="https://github.com/AaqibhafeezKhan" target="_blank">GitHub</a></li>
    <li><a href="https://leetcode.com/u/Aaqibhafeez/" target="_blank">LeetCode</a></li>
    <li><a href="https://www.freecodecamp.org/AaqibhafeezKhan" target="_blank">FreeCodeCamp</a></li>
    <li><a href="https://www.hackerrank.com/profile/AaqibhafeezKhan" target="_blank">HackerRank</a></li>
    <li><a href="https://www.sololearn.com/en/profile/32709822" target="_blank">Sololearn</a></li>
    <li><a href="https://www.theforage.com/profile/rHHm2ASBs4XerTfmS" target="_blank">Forage</a></li>
    <li><a href="https://www.kaggle.com/aaqibhafeezkhan" target="_blank">Kaggle</a></li>
    <li><a href="https://learn.codesignal.com/profile/cm2k71ob60027if0hoh81z0jk" target="_blank">Code Signal</a></li>
    <li><a href="https://mavenanalytics.io/profile/Aaqibhafeez-Khan/208786550" target="_blank">Maven Analytics</a></li>
  </ul>
</body>
</html>
