<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aaqibhafeez Tech Accounts</title>
 <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      padding: 2rem;
      color: white;
    }

    h1 {
      text-align: center;
      margin: 2rem 0;
      font-size: 3rem;
      text-shadow: 0 4px 6px rgba(0,0,0,0.1);
      animation: float 3s ease-in-out infinite;
      background: linear-gradient(45deg, #fff, #e0e0e0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    ul {
      max-width: 800px;
      margin: 2rem auto;
      list-style: none;
      display: grid;
      gap: 1.5rem;
      padding: 0;
    }

    li {
      animation: cardEntrance 0.6s ease-out both;
      transform-origin: center bottom;
    }

    @keyframes cardEntrance {
      from {
        opacity: 0;
        transform: translateY(50px) rotateX(-90deg) scale(0.5);
      }
      to {
        opacity: 1;
        transform: translateY(0) rotateX(0) scale(1);
      }
    }

    li:nth-child(1) { animation-delay: 0.1s; }
    li:nth-child(2) { animation-delay: 0.2s; }
    li:nth-child(3) { animation-delay: 0.3s; }
    li:nth-child(4) { animation-delay: 0.4s; }
    li:nth-child(5) { animation-delay: 0.5s; }
    li:nth-child(6) { animation-delay: 0.6s; }
    li:nth-child(7) { animation-delay: 0.7s; }
    li:nth-child(8) { animation-delay: 0.8s; }
    li:nth-child(9) { animation-delay: 0.9s; }

    a {
      display: flex;
      align-items: center;
      padding: 1.5rem 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      text-decoration: none;
      color: white;
      font-weight: 600;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
    }

    a::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(45deg, rgba(255,255,255,0.15), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    a:hover {
      transform: translateY(-5px) scale(1.02);
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
    }

    a:hover::after {
      opacity: 1;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @media (max-width: 768px) {
      body {
        padding: 1.5rem;
      }

      h1 {
        font-size: 2.5rem;
      }

      ul {
        grid-template-columns: 1fr;
      }

      a {
        padding: 1.25rem;
        font-size: 0.95rem;
      }
    }

    @media (min-width: 1024px) {
      ul {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
